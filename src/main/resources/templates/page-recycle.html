<script type="text/javascript" th:inline="javascript">
    var fid = [[${fid}]];
    $(function(){
        if(fid == null || fid == ''){
            fid = 1;
        }
        initFolder(fid);
    });

    /**
     * 列表
     * @param folderId
     */
    function listFile(folderId){
        list2(folderId);
        var path = getUrlAndPort();
        setUrl(path + "?fid=" + folderId);
    }
    function list2(folderId){
        $.ajax({
            url:"/recycle/listToTable",
            type:"GET",
            data:{folderId:folderId},
            success:function (data) {
                $("#gridList").html(data);
            }
        });
    }

    /**
     * 删除文件
     */
    function deleteFile(fileId){
        $.confirm({
            content: '确认要删除选中的文件到回收站？',
            confirm: function () {
                $.ajax({
                    url:"/file/delete",
                    type:"POST",
                    data:{fileId:fileId},
                    success:function (result) {
                        initFolder(getFolderId())
                    }
                });
            }
        });
    }

    /**
     * 删除文件夹
     */
    function deleteFolder(folderId){
        $.confirm({
            content: '确认要删除选中的文件到回收站？',
            confirm: function () {
                $.ajax({
                    url:"/folder/delete",
                    type:"POST",
                    data:{folderId:folderId},
                    success:function (result) {
                        initFolder(getFolderId())
                    }
                });
            }
        });
    }

    /**
     * @description 设置url
     */
    function setUrl(url) {
        history.pushState({url: url, title: document.title}, document.title, url)
    }

    /**
     * @description 获取ip和端口
     */
    function getUrlAndPort() {
        let host = location.pathname;
        return host;
    }
</script>
